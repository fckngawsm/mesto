<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="pages/index.css"> -->
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img
            class="header__logo"
            src="<%=require('./images/Vector.svg')%>"
            alt="лого">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__column">
                  <img
                    src="<%=require('./images/avatar.png')%>"
                    alt="аватар"
                    class="profile__avatar"
                    />
                  <button type="button" class="profile__edit-avatar"></button>
                  <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">

                    </button>
                    <p class="profile__status">Исследователь океана</p>
                  </div>
                </div>
                <button class="profile__add-button" type="button">
                  <img
                    src="<%=require('./images/plus.svg')%>"
                    alt="плюс"
                    class="profile__plus"
                    />
                </button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
               &copy; 2020 Mesto Russia
            </p>
        </footer>
        <div class="popup popup_type_profile">
            <div class="popup__content">
                <button class="popup__close popup__close-edit" type="button">

                </button>
                <form class="popup__form popup__form-edit" name="form-edit" novalidate>
                    <fieldset class="popup__information">
                        <h2 class="popup__title">
                          Редактировать профиль
                        </h2>
                      <input
                        id="name"
                        type="text"
                        placeholder="Ваше имя"
                        name="name"
                        class="popup__text popup__text_type_name"
                        value=""
                        maxlength="40"
                        minlength="2"
                        required
                      />
                      <span id="name_error" class="popup__error ">Вы пропустили это поле.</span>
                      <input
                        id="job"
                        type="text"
                        placeholder="Ваша работа"
                        name="about"
                        class="popup__text popup__text_type_status"
                        value=""
                        maxlength="200"
                        minlength="2"
                        required
                      />
                      <span id="job_error" class="popup__error ">Вы пропустили это поле.</span>
                      <button class="popup__submit-btn" type="submit">
                        Сохранить
                      </button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__content">
                <button class="popup__close popup__close-add" type="button">
                </button>
                <form class="popup__form popup__form-add" name="form-edit" novalidate>
                    <fieldset class="popup__information">
                        <h2 class="popup__title">
                          Новое место
                        </h2>
                      <input
                        id="title-input"
                        type="text"
                        placeholder="Название"
                        name="name"
                        class="popup__text popup__text_type_name"
                        value=""
                        maxlength="30"
                        minlength="2"
                        required
                      />
                      <span id="title-input_error" class="popup__error">Ошибка!</span>
                      <input
                        id="source-input"
                        type="url"
                        placeholder="Ссылка на картинку"
                        name="link"
                        class="popup__text popup__text_type_status"
                        value=""
                        required
                      />
                      <span id="source-input_error" class="popup__error">Ошибка!</span>
                      <button class="popup__submit-btn" type="submit">
                        Сохранить
                      </button>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="popup popup_type_image">
          <div class="popup__content-image">
            <button  class="popup__close  popup__close-image" type="button">

            </button>
            <img class="popup__photo-image"
            src="<%=require('./images/dog.avif')%>"
            alt="картинка">
            <p class="popup__description-image">

            </p>
          </div>
        </div>
        <div class="popup popup_type_avatar">
          <div class="popup__content popup__content_avatar">
              <button type="button" class="popup__close popup__close-avatar">

              </button>
              <h2 class="popup__title">
                Обновить аватар
              </h2>
              <form class="popup__form popup__form-avatar" name="form-edit" novalidate>
                  <input
                  id="avatar-input"
                  type="url"
                  name="avatar"
                  required
                  placeholder="Ссылка на картинку"
                  class="popup__text popup__text_type_avatar"
                  >
                  <span id="avatar-input_error" class="popup__error">Ошибка!</span>
                  <button type="submit" class="popup__submit-btn popup__submit-btn_avatar">
                    Сохранить
                  </button>
              </form>
          </div>
      </div>
      <div class="popup popup_type_delete">
        <div class="popup__content">
            <button type="button" class="popup__close popup__close-delete">

            </button>
            <h2 class="popup__title">Вы уверены?</h2>
            <form name="form-edit" class="popup__form popup__form-delete">
                <button type="submit" class="popup__submit-btn popup__submit-btn_delete">Да</button>
            </form>
        </div>
    </div>
    </div>


    <template class="template-element">
      <div class="element">
        <img class="element__image" src="#" alt="" >
        <div class="element__info">
          <h2 class="element__title"></h2>
          <div class="element__like-row">
            <button class="element__like" type="button">
            </button>
            <p class="element__like-count">0</p>
          </div>
        </div>
        <button type="button" class="element__delete"></button>
      </div>
    </template>


<!-- <script type='module' src="pages/index.js"></script> -->

</body>
</html>
