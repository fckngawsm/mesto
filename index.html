<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestro</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo"
            src="./images/Vector.svg"
            alt="лого">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__column">
                  <img
                    src="./images/avatar.png"
                    alt="аватар"
                    class="profile__avatar"
                    />
                  <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button">

                    </button>
                    <p class="profile__status">Исследователь океана</p>
                  </div>
                </div>
                <button class="profile__add-button" type="button">
                  <img
                    src="./images/plus.svg"
                    alt="плюс"
                    class="profile__plus"
                    />
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image"
                        src="images/budapest.jpg"
                        alt="Будапешт">
                    <div class="element__info">
                        <h2 class="element__title">
                            Будапешт
                        </h2>
                        <button class="element__like" type="button">

                        </button>
                  </div>
                </div>
                <div class="element">
                    <img class="element__image"
                        src="images/architecture.avif"
                        alt="искусство">
                    <div class="element__info">
                        <h2 class="element__title">
                            Чикаго
                        </h2>
                        <button class="element__like" type="button">

                        </button>
                  </div>
                </div>
                <div class="element">
                    <img class="element__image"
                        src="images/smoke.avif"
                        alt="тень">
                    <div class="element__info">
                        <h2 class="element__title">
                            Гуанчжоу
                        </h2>
                        <button class="element__like" type="button">

                        </button>
                  </div>
                </div>
                <div class="element">
                    <img class="element__image"
                        src="images/lane.avif"
                        alt="карачаевск">
                    <div class="element__info">
                        <h2 class="element__title">
                            Энн-Арбор
                        </h2>
                        <button class="element__like" type="button">

                        </button>
                  </div>
                </div>
                <div class="element">
                    <img class="element__image"
                    src="./images/plastik.avif"
                    alt="пиза">
                    <div class="element__info">
                        <h2 class="element__title">
                            Пиза
                        </h2>
                        <button class="element__like" type="button">

                        </button>
                  </div>
                </div>
                <div class="element">
                    <img class="element__image"
                        src="images/dvortsovaya.avif"
                        alt="дворцовая">
                    <div class="element__info">
                        <h2 class="element__title">
                            Санкт-Петербург
                        </h2>
                        <button class="element__like" type="button">

                        </button>
                  </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">
               &copy; 2020 Mesto Russia
            </p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close" type="button">

                </button>
                <form class="popup__form" name="form-edit" >
                    <fieldset class="popup__information">
                        <h3 class="popup__title">
                          Редактировать профиль
                        </h3>
                      <input
                        id="name-input"
                        type="text"
                        placeholder="Ваше имя"
                        name="name"
                        class="popup__text popup__text_type_name"
                        value=""
                      />
                      <input
                        id="job-input"
                        type="text"
                        placeholder="Ваша работа"
                        name="ocean-explorer"
                        class="popup__text popup__text_type_status"
                        value=""
                        />
                        <button class="popup__submit-btn" type="submit">
                        Сохранить
                        </button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
<script src="scripts/script.js"></script>
</body>
</html>
