<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mestro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts/inter.css">
    <link rel="stylesheet" href="vendor/normilize.css">
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo"
            src="./images/Vector.svg"
            alt="лого">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar"
                src="./images/avatar.png"
                alt="аватар">
                <div class="profile__info">
                    <p class="profile__info-name">
                        Жак-Ив Кусто
                    </p>
                    <p class="profile__info-status">
                        Исследователь океана
                    </p>
                </div>
                <button class="profile__edit-button">
                    <img class="button__image" src="images/pen.png" alt="редактировать">
                </button>
                <button class="profile__add-button">
                    <img
                    src="images/plus.png" alt="добавить">
                </button>
            </section>
            <section class="elements">
                <div class="element">
                    <img class="element__image"
                     src="images/karachaevsk.jpg"
                     alt="карачаевск">
                    <div class="element__info">
                        <h2 class="element__info-name">
                            Карачаевск
                        </h2>
                        <img class="element__like"
                        src="images/like.png" alt="">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image"
                     src="images/Elbrus.png"
                     alt="карачаевск">
                    <div class="element__info">
                        <h2 class="element__info-name">
                            Гора Эльбрус
                        </h2>
                        <img class="element__like"
                        src="images/like.png" alt="">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image"
                     src="images/Dombay.png"
                     alt="карачаевск">
                    <div class="element__info">
                        <h2 class="element__info-name">
                            Домбай
                        </h2>
                        <img class="element__like"
                        src="images/like.png" alt="">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image"
                     src="images/Elbrus.png"
                     alt="карачаевск">
                    <div class="element__info">
                        <h2 class="element__info-name">
                            Гора Эльбрус
                        </h2>
                        <img class="element__like"
                        src="images/like.png" alt="">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image"
                     src="images/Dombay.png"
                     alt="карачаевск">
                    <div class="element__info">
                        <h2 class="element__info-name">
                            Домбай
                        </h2>
                        <img class="element__like"
                        src="images/like.png" alt="">
                    </div>
                </div>
                <div class="element">
                    <img class="element__image"
                     src="images/karachaevsk.jpg"
                     alt="карачаевск">
                    <div class="element__info">
                        <h2 class="element__info-name">
                            Карачаевск
                        </h2>
                        <img class="element__like"
                        src="images/like.png" alt="">
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
